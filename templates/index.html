<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/static/index.js"></script>
    <title>Conversor</title>
</head>
<body>
    <main>
        <form action="/converter" method="post">
            <label for="valor">Valor</label>
            <input type="text" name="valor" id="">

            <label for="moeda_base">Converter de</label>
            <select name="moeda_base" id="moeda_base" onchange="retiraMoedaOutroSelect(this.value)">
                <option value="BRL">Real</option>
                <option value="USD">Dólar</option>
                <option value="EUR">Euro</option>
            </select>

            <label for="moeda_target">Para</label>
            <select name="moeda_target" id="moeda_target">
                <option value="USD">Dólar</option>
                <option value="BRL">Real</option>
                <option value="EUR">Euro</option>
            </select>

            <button type="submit">Enviar</button>
        </form>
        {% if valor_convertido %}
            <p>Resultado da conversão: {{ valor_convertido }}</p>
        {% endif %}
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
    </main>
</body>
</html>
